<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mesa do Assessor | Chicoin$</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="notification-container"></div>

    <div class="dashboard-container">
        <aside class="sidebar">
            <div>
                <div class="brand">Chicoin$ <span>Advisor</span></div>
                <nav>
                    <button class="nav-btn active" data-target="view-clientes"><i class="fas fa-users"></i> Meus Clientes</button>
                    <button class="nav-btn" data-target="view-novo"><i class="fas fa-user-plus"></i> Novo Cliente</button>
                    <button class="nav-btn" data-target="view-performance"><i class="fas fa-chart-line"></i> Performance</button>
                    <button class="nav-btn" data-target="view-compliance"><i class="fas fa-file-contract"></i> Compliance</button>
                </nav>
            </div>
            <button onclick="logout()" class="nav-btn" style="color: var(--danger);"><i class="fas fa-sign-out-alt"></i> Sair</button>
        </aside>

        <main class="main-content">
            <div class="dashboard-header">
                <h2 class="header-title">Olá, <span id="user-name" style="color: var(--accent-gold);">Assessor</span></h2>
                <p class="header-subtitle">Gestão de alta performance.</p>
            </div>

            <section id="view-clientes" class="view-section fade-in">
                <div class="stats-grid-dashboard">
                    <div class="stat-card">
                        <div class="stat-label">Clientes Totais</div>
                        <div class="stat-value" id="total-clientes">...</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Pendências</div>
                        <div class="stat-value" style="color: var(--danger);" id="total-pendencias">...</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">AuM (Estimado)</div>
                        <div class="stat-value">R$ 145M</div>
                    </div>
                </div>
                <div class="glass-panel">
                    <h3>Carteira de Clientes</h3>
                    <table class="dashboard-table">
                        <thead><tr><th>Nome</th><th>Documento</th><th>Email</th><th>Status</th><th>Ações</th></tr></thead>
                        <tbody id="clientes-body"><tr><td colspan="5" style="text-align:center;">Carregando...</td></tr></tbody>
                    </table>
                </div>
            </section>

            <section id="view-novo" class="view-section hidden fade-in">
                <div class="glass-panel" style="max-width: 700px; margin: 0 auto;">
                    <h3 style="color: var(--accent-gold); text-align: center;">Cadastrar Novo Cliente</h3>
                    <form onsubmit="handleNewClient(event)">
                        <div class="input-wrapper">
                            <label>NOME COMPLETO</label>
                            <input type="text" id="novo-nome" class="input-premium" required>
                        </div>
                        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:1.5rem;">
                            <div class="input-wrapper">
                                <label>CPF / CNPJ</label>
                                <input type="text" id="novo-cpf" class="input-premium" required>
                            </div>
                            <div class="input-wrapper">
                                <label>E-MAIL</label>
                                <input type="email" id="novo-email" class="input-premium" required>
                            </div>
                        </div>
                        <button type="submit" class="btn-premium" style="width: 100%; margin-top: 1rem;">Criar Cadastro</button>
                    </form>
                </div>
            </section>

            <section id="view-performance" class="view-section hidden fade-in">
                <div class="glass-panel" style="text-align: center; padding: 4rem;">
                    <i class="fas fa-chart-area" style="font-size: 3rem; color: var(--accent-gold); margin-bottom: 1rem;"></i>
                    <h3>Performance</h3>
                    <p style="color: var(--text-muted);">Módulo em desenvolvimento.</p>
                </div>
            </section>

            <section id="view-compliance" class="view-section hidden fade-in">
                <div class="glass-panel">
                    <h3 style="color: var(--danger);">Pendências</h3>
                    <table class="dashboard-table">
                        <thead><tr><th>Cliente</th><th>Status</th><th>Ação</th></tr></thead>
                        <tbody id="compliance-body"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    <script src="js/dashboard.js"></script>
    <script>document.addEventListener('DOMContentLoaded', () => initDashboard('assessor'));</script>
</body>
</html>
