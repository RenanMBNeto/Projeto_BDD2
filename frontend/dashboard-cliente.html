<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Minha Conta | Chicoin$</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div>
                <div class="brand">Chicoin$ <span>Private</span></div>
                <nav>
                    <button class="nav-btn active" data-target="view-home"><i class="fas fa-home"></i> Visão Geral</button>
                    <button class="nav-btn" data-target="view-investir"><i class="fas fa-coins"></i> Investir</button>
                    <button class="nav-btn" data-target="view-perfil"><i class="fas fa-user-shield"></i> Perfil</button>
                </nav>
            </div>
            <button onclick="logout()" class="nav-btn" style="color: var(--danger);"><i class="fas fa-sign-out-alt"></i> Sair</button>
        </aside>

        <main class="main-content">
            <h2 class="header-title">Minha Posição</h2>

            <section id="view-home" class="view-section fade-in">
                <div class="stats-grid-dashboard">
                    <div class="stat-card"><div class="stat-label">Saldo</div><div class="stat-value" id="saldo-val">R$ 0,00</div></div>
                    <div class="stat-card"><div class="stat-label">Investido</div><div class="stat-value" id="patrimonio-val">R$ 0,00</div></div>
                    <div class="stat-card"><div class="stat-label">Lucro</div><div class="stat-value" id="lucro-val">R$ 0,00</div></div>
                </div>
                <div class="glass-panel">
                    <h3 style="color:#fff; margin-bottom:1rem;">Carteira</h3>
                    <table class="dashboard-table">
                        <thead><tr><th>Ativo</th><th>Nome</th><th>Qtd.</th><th>Valor</th><th>Lucro</th></tr></thead>
                        <tbody id="portfolio-body"><tr><td colspan="5">Carregando...</td></tr></tbody>
                    </table>
                </div>
            </section>

            <section id="view-investir" class="view-section hidden fade-in">
                <h3 style="color:#fff; margin-bottom:1.5rem;">Produtos Disponíveis</h3>
                <div class="product-grid" id="products-grid"></div>
            </section>

            <section id="view-perfil" class="view-section hidden fade-in">
                <div class="glass-panel"><p style="color:#fff">Dados Cadastrais em desenvolvimento.</p></div>
            </section>
        </main>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
    <script>document.addEventListener('DOMContentLoaded', () => initDashboard('cliente'));</script>
</body>
</html>
