<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meu Patrimônio | Chicoin$</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div>
                <div class="brand">Chicoin$<br><span style="font-size:0.8rem; color:var(--text-muted); font-weight:400;">Private</span></div>
                <nav>
                    <a href="#" class="active"><i class="fas fa-home"></i> Visão Geral</a>
                    <a href="#"><i class="fas fa-exchange-alt"></i> Investir</a>
                    <a href="#"><i class="fas fa-history"></i> Extrato</a>
                    <a href="#"><i class="fas fa-user-shield"></i> Perfil</a>
                </nav>
            </div>
            <a href="#" onclick="logout()" style="color: var(--danger); display: flex; align-items: center; text-decoration: none;">
                <i class="fas fa-sign-out-alt" style="margin-right: 10px;"></i> Sair
            </a>
        </aside>

        <main class="main-content">
            <header style="margin-bottom: 2.5rem;">
                <h2 style="font-size: 2rem; color: #fff;">Minha Posição</h2>
                <p style="color: var(--text-muted);">Olá, <span id="user-name" style="color: var(--accent-gold);">Investidor</span></p>
            </header>

            <div class="stats-grid-dashboard">
                <div class="stat-card">
                    <div class="stat-label">Saldo em Conta</div>
                    <div class="stat-value" id="saldo-val">R$ 0,00</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Investido</div>
                    <div class="stat-value" id="patrimonio-val">R$ 0,00</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Lucro/Prejuízo</div>
                    <div class="stat-value" id="lucro-val">R$ 0,00</div>
                </div>
            </div>

            <div class="table-container">
                <h3 style="margin-bottom: 1.5rem; color: #fff; font-size: 1.3rem;">Detalhamento de Ativos</h3>
                <table class="dashboard-table">
                    <thead>
                        <tr>
                            <th>Ticker</th>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Valor Atual</th>
                            <th>Resultado</th>
                        </tr>
                    </thead>
                    <tbody id="portfolio-body">
                        <tr><td colspan="5" style="text-align:center;">Carregando sua carteira...</td></tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => initDashboard('cliente'));
    </script>
</body>
</html>
